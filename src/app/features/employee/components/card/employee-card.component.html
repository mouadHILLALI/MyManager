<div class="employee-card">
  <div class="employee-avatar">
    {{ addedEmployee.name.charAt(0) }}
  </div>
  <div class="employee-info">
    <h2 class="employee-name">{{ addedEmployee.name }}</h2>
    <p class="employee-position">{{ addedEmployee.position }}</p>
    <p class="employee-id">ID: {{ addedEmployee.id }}</p>
    <p class="employee-email">
      <a href="mailto:{{ addedEmployee.email }}">{{ addedEmployee.email }}</a>
    </p>
  </div>
</div>
